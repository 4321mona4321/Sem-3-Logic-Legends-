    <section class="main-content">
        <h2>Contact Us</h2>
        <p>Have questions or need assistance? Feel free to reach out to us.</p>

        <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Contact Us</h1>

    <form id="contactForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <div id="successMessage" style="display: none; color: green; margin-top: 20px;">
        <p>Thank you for contacting us! We'll get back to you soon.</p>
    </div>

    <script>
        function submitForm() {
            // You can add your form submission logic here (e.g., sending data to a server)

            // For this example, we'll just show a success message
            document.getElementById('contactForm').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
        }
    </script>
    </section>

    </footer>
</body>
